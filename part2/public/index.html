<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <!--Login form-->
    <form @submit.prevent="login" class="mb-4">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input v-model="username" type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <p class="text-danger mt-3" v-if="error">{{ error }}</p>
    </form>
    <!--Dogs table-->
    <table class="table table-bordered table-striped mt-3" v-if="dogs.length">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td><img :src="dog.photo" alt="Dog Photo" class="img-thumbnail" width="120</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;
    createApp({
      setup() {
        const message = ref('Welcome to the Dog Walking Service!');
        const username = ref('');
        const password = ref('');
        const error = ref('');
        const dogs = ref([]);

        async function login() {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username: this.username, password: this.password })
            });
            const data = await res.json();
            if (data.success) {
              if (data.user.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else if (data.user.role === 'walker') {
                window.location.href = 'walker-dashboard.html';
              }
            } else {
              this.error = data.message || 'Login failed';
            }
          } catch (err) {
            this.error = 'An error occurred during login.';
          }
        }

        async function loadDogPhotos() {
          try {
            const res = await fetch('/api/users/api/dogs');
            const dogList = await res.json;
            const updatedDogs = await Promise.all(
              dogList.map(async dog => {
                const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
                const imgData = await imgRes.json();
                return {
                  ...dog,
                  photo: imgData.message
                };
              })
            );
            dogs.value = updatedDogs;
          } catch (err) {
            console.error('Failed to load dogs or images: ', err);
          }
        }

        onMounted(() => {
          loadDogPhotos();
        });

        return {
          message,
          username,
          password,
          error,
          login,
          dogs
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
