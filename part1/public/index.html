<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog of the Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <h1>DOG OF THE DAY</h1>
    <button class="button" @click="getDog">Click here 5 times to reveal dog!</button>
    <p v-if="count < 5">You clicked {{count}} times </p>
    <div v-if="count >= 5">
        <img class="dog" :src="dogImage" alt="Cute dog but bad alt text">
        <p><b>Name:</b> Scott </p>
        <p><b>Breed:</b> a dog</p>
    </div>
</body>
</html>
